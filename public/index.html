                    </div>

                              <label class="control-label" for="focusedInput">Add Name:</label>
                              <input class="form-control" id="username" type="text" type="text" required placeholder="Enter your name">
                            </div>

                            <label>Add Email:</label>

                            <input type="email" id="email" required placeholder="Enter your email address " class="form-control">

                            <label>Contacts:</label>

                            <input type="number" id="cellNum" required placeholder="Enter your cell number" class="form-control">


                            <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <!-- </div> -->

                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </form>
                      </div>
